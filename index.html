<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furki Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-image 0.3s ease, background-video 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
        }

        .animated-text {
            font-size: 2.5em;
            animation: fadeIn 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .products {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .product {
            background-color: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product:hover {
            background-color: #e9ecef;
            transform: translateY(-10px);
        }

        .product-title {
            font-size: 1.2em;
            color: #495057;
        }

        .product-price {
            font-size: 1em;
            color: #6c757d;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: #ffffff;
        }

        .telegram-info {
            font-size: 1em;
            color: #007bff;
        }

        .admin-section {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            width: 50%;
        }

        .advertisement {
            margin-top: 50px;
        }

        .advertisement-item {
            background-color: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .advertisement-item:hover {
            background-color: #e9ecef;
            transform: translateY(-10px);
        }

        .advertisement-title {
            font-size: 1.2em;
            color: #495057;
        }

        .advertisement-description {
            font-size: 1em;
            color: #6c757d;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
    </style>
</head>
<body>

    <script>
        const db = {
            settings: {
                background: '',
                music: ''
            },
            advertisements: []
        };

        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('admin_password').value;
            if (password === 'Furki00991122') {
                document.getElementById('adminSection').style.display = 'block';
            }
        });

        function updateBackground() {
            const fileInput = document.getElementById('background_upload');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const result = reader.result;
                if (file.type.startsWith('image/')) {
                    document.body.style.backgroundImage = `url(${result})`;
                    db.settings.background = result;
                    db.settings.backgroundType = 'image';
                    localStorage.setItem('db', JSON.stringify(db));
                    document.getElementById('background_video').style.display = 'none';
                } else if (file.type.startsWith('video/')) {
                    const video = document.getElementById('background_video');
                    video.src = result;
                    video.style.display = 'block';
                    db.settings.background = result;
                    db.settings.backgroundType = 'video';
                    localStorage.setItem('db', JSON.stringify(db));
                }
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function updateMusic() {
            const fileInput = document.getElementById('music_upload');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const result = reader.result;
                const audio = new Audio(result);
                audio.loop = true;
                audio.play();
                db.settings.music = result;
                localStorage.setItem('db', JSON.stringify(db));};

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function updateAdvertisement() {

            const description = document.getElementById('advertisement_description').value;
            const fileInput = document.getElementById('advertisement_image');
            const file = fileInput.files[0];

            const advertisement = { type, link, description };

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    advertisement.image = reader.result;
                    saveToLocalStorage(advertisement);
                    displayAdvertisements();
                };
                reader.readAsDataURL(file);
            } else {
                saveToLocalStorage(advertisement);
                displayAdvertisements();
            }
        }

        function saveToLocalStorage(advertisement) {
            db.advertisements.push(advertisement);
            localStorage.setItem('db', JSON.stringify(db));
        }

        function displayAdvertisements() {
            const advertisementContainer = document.querySelector('.advertisement');
            advertisementContainer.innerHTML = '<h2>Reklamlar</h2>'; // Clear previous advertisements

            const advertisements = db.advertisements;
            advertisements.forEach(ad => {
                const adItem = document.createElement('div');
                adItem.className = 'advertisement-item';
                adItem.onclick = function () {
                    if (ad.link) window.open(ad.link, '_blank');
                };

                adTitle.textContent = ad.type + ' Reklamı';

                adDescription.className = 'advertisement-description';
                adDescription.textContent = ad.description;
                adItem.appendChild(adDescription);

                if (ad.image) {
                    const adImage = document.createElement('img');
                    adImage.src = ad.image;
                    adImage.style.maxWidth = '100%';
                    adImage.style.marginTop = '10px';
                    adItem.appendChild(adImage);
                }

                advertisementContainer.appendChild(adItem);
            });
        }
