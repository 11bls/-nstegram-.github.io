<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .service-item {
            flex: 1;
            padding: 20px;
            margin: 10px;
            background: #e7e7e7;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Chamber</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Hakkında</h2>
            <p>Chamber, her türlü site kurma, bot kurma, ürün geçirme, tekli live ve TXT satışı hizmetleri sunar.</p>
            <div class="services">
                <div class="service-item">
                    <h3>Her Türlü Site Kurulur</h3>
                </div>
                <div class="service-item">
                    <h3>Her Türlü Bot Kurulur</h3>
                </div>
                <div class="service-item">
                    <h3>Her Türlü Ürün Geçilir</h3>
                </div>
                <div class="service-item">
                    <h3>Tekli Live</h3>
                </div>
                <div class="service-item">
                    <h3>TXT Satılır</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <h2>İletişim</h2>
        <p>Telegram: <a href="https://t.me/ChamberAmk" style="color: #77aaff;">@ChamberAmk</a></p>
    </div>
</body>
</html>
