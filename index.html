<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furki Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-image 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
        }

        .animated-text {
            font-size: 2.5em;
            animation: fadeIn 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .products {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .product {
            background-color: #ffffff;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product:hover {
            background-color: #e9ecef;
            transform: translateY(-10px);
        }

        .product-title {
            font-size: 1.2em;
            color: #495057;
        }

        .product-price {
            font-size: 1em;
            color: #6c757d;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: #ffffff;
        }

        .telegram-info {
            font-size: 1em;
            color: #007bff;
        }

        .admin-section {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="animated-text">Furki Shop</h1>
    </div>

    <div class="admin-login">
        <form id="adminForm">
            <label for="admin_password">Admin Girişi:</label>
            <input type="password" id="admin_password" placeholder="Şifre">
            <button type="submit">Giriş</button>
        </form>
    </div>

    <div class="products">
        <div class="product" onclick="sendToTelegram('Instagram 2m erişimli fake kız hesabına tüm reklamlar girilir günlük 1.500₺')">
            <div class="product-title">Instagram 2m Erişimli Fake Kız Hesabı</div>
            <div class="product-price"> Reklam ücreti.Günlük 1.500₺</div>
        </div>
        <div class="product" onclick="sendToTelegram('Telegram +40k ifşa kitlesine tüm reklamlar gidilir günlük 1.000₺')">
            <div class="product-title">Telegram +40k İfşa Kitlesi</div>
            <div class="product-price">Günlük 1.000₺</div>
        </div>
    </div>

    <div class="footer">
        <div class="telegram-info">Bu sitenin resmi Telegram hesabı: <a href="https://t.me/m3rtw2" target="_blank">@m3rtw2</a></div>
    </div>

    <div class="admin-section" id="adminSection" style="display: none;">
        <h2>Arka Plan Resmini Güncelle</h2>
        <input type="file" id="background_image" accept="image/*">
        <button onclick="updateBackgroundImage()">Güncelle</button>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('admin_password').value;
            if (password === 'furki') {
                document.getElementById('adminSection').style.display = 'block';
            }
        });

        function sendToTelegram(message) {
            const telegramUser = '@m3rtw2';
            const telegramUrl = `https://t.me/${telegramUser}?text=${encodeURIComponent(message)}`;
            window.open(telegramUrl, '_blank');
        }

        function updateBackgroundImage() {
            const fileInput = document.getElementById('background_image');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const base64String = reader.result;
                localStorage.setItem('background_image', base64String);
                document.body.style.backgroundImage = `url(${base64String})`;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        window.onload = function() {
            const savedImage = localStorage.getItem('background_image');
            if (savedImage) {
                document.body.style.backgroundImage = `url(${savedImage})`;
            }
        };
    </script>
</body>
</html>
